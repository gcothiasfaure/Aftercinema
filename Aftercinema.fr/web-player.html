<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0"
		/>
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://aftercinema.fr" />
		<meta property="og:site_name" content="Aftercinema" />
		<meta
			property="og:image"
			itemprop="image primaryImageOfPage"
			content="https://aftercinema.fr/assets/logos/logo500x384px.png"
		/>
		<meta property="og:image:type" content="image/png" />
		<meta property="og:image:width" content="500" />
		<meta property="og:image:height" content="394" />
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:domain" content="aftercinema.fr" />
		<meta
			name="twitter:title"
			property="og:title"
			itemprop="name"
			content="Aftercinema"
		/>
		<meta
			name="twitter:description"
			property="og:description"
			itemprop="description"
			content="Plonge dans Aftercinema, le nouveau podcast qui célèbre l'après-cinéma!"
		/>
		<link rel="shortcut icon" href="./assets/icon.ico" type="image/x-icon" />
		<title>Écoute Aftercinema sur le web</title>
		<link rel="stylesheet" href="./web-player.css" />
	</head>
	<body>
		<div class="container">
			<img
				src="./assets/logos/logo500x384px.png"
				alt="logo Aftercinema"
				width="500"
			/>
			<p>Lecteur web en construction...</p>
			<a href="mailto:contact@aftercinema.fr">contact@aftercinema.fr</a>
		</div>
		<script src="./web-player.js"></script>
	</body>
</html>
