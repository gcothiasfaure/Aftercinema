<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0"
		/>
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://aftercinema.fr" />
		<meta property="og:site_name" content="Aftercinema" />
		<meta
			property="og:image"
			itemprop="image primaryImageOfPage"
			content="https://aftercinema.fr/assets/logos/logo500x500px.png"
		/>
		<meta property="og:image:type" content="image/png" />
		<meta property="og:image:width" content="500" />
		<meta property="og:image:height" content="500" />
		<meta name="twitter:domain" content="aftercinema.fr" />
		<meta
			name="twitter:title"
			property="og:title"
			itemprop="name"
			content="Aftercinema"
		/>
		<meta
			name="twitter:description"
			property="og:description"
			itemprop="description"
			content="Plonge dans Aftercinema, le nouveau podcast qui célèbre l'après-cinéma!"
		/>
		<link rel="shortcut icon" href="./assets/icon.ico" type="image/x-icon" />
		<title>Écoute Aftercinema</title>
		<link rel="stylesheet" href="./listen.css" />
	</head>
	<body>
		<!-- icônes du menu -->

		<div id="icons-container">
			<div id="icons-sub-container">
				<a href="https://aftercinema.fr" target="_blank">
					<div id="home-icon" class="icon-container">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="32"
							height="32"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2.5"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
							<polyline points="9 22 9 12 15 12 15 22" />
						</svg>
					</div>
				</a>
				<div id="three-icons-container">
					<div id="email-icon" class="icon-container">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="32"
							height="32"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2.5"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<rect width="20" height="16" x="2" y="4" rx="2" />
							<path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
						</svg>
					</div>
					<div id="bell-icon" class="icon-container">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="32"
							height="32"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2.5"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" />
							<path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" />
						</svg>
					</div>
					<div id="share-icon" class="icon-container">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="32"
							height="32"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2.5"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8" />
							<polyline points="16 6 12 2 8 6" />
							<line x1="12" x2="12" y1="2" y2="15" />
						</svg>
					</div>
				</div>
			</div>
		</div>

		<!-- logo -->

		<div id="logo-container">
			<img
				id="logo-img"
				src="./assets/logos/logo500x500px.png"
				alt="Logo d'Aftercinema"
			/>
		</div>

		<!-- liens des plateformes -->

		<div id="platforms-container">
			<div>
				<div class="platform-button">
					<a
						href="https://open.spotify.com/show/2KOkfi3CO92Rn03JK0CvIg"
						target="_blank"
					>
						<div class="card-content">
							<img
								src="./assets/logos/logo500x500pxwhitebg.png"
								class="logo-in-card"
								width="50"
								height="50"
								alt="Logo du podcast"
							/>
							<div class="text-and-platform">
								<p>Aftercinema sur Spotify</p>
								<img
									class="platform-logo-in-card"
									src="./assets/platforms/spotify.png"
									width="20"
									height="20"
									alt="Logo Spotify"
								/>
							</div>
						</div>
					</a>
				</div>
				<div class="platform-button">
					<a href="https://deezer.page.link/yxtgraNQ82HEwZkU7" target="_blank">
						<div class="card-content">
							<img
								src="./assets/logos/logo500x500pxwhitebg.png"
								class="logo-in-card"
								width="50"
								height="50"
								alt="Logo du podcast"
							/>
							<div class="text-and-platform">
								<p>Aftercinema sur Deezer</p>
								<img
									class="platform-logo-in-card"
									src="./assets/platforms/deezer.png"
									width="20"
									height="20"
									alt="Logo Deezer"
								/>
							</div>
						</div>
					</a>
				</div>
				<div class="platform-button">
					<a href="https://aftercinema.fr/web-player.html" target="_blank">
						<div class="card-content">
							<img
								src="./assets/logos/logo500x500pxwhitebg.png"
								class="logo-in-card"
								width="50"
								height="50"
								alt="Logo du podcast"
							/>
							<div class="text-and-platform">
								<p>Aftercinema sur le web</p>
								<img
									class="platform-logo-in-card"
									src="./assets/platforms/web.png"
									width="20"
									height="20"
									alt="Logo IE"
								/>
							</div>
						</div>
					</a>
				</div>
			</div>
		</div>

		<!-- popup -->

		<div id="popup">
			<div id="popup-content">
				<div id="close-icon">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="32"
						height="32"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2.5"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<path d="M18 6 6 18" />
						<path d="m6 6 12 12" />
					</svg>
				</div>
				<div id="bell-popup-content">
					<p id="toast-bell-popup-content">Envoyé!</p>
					<div id="form">
						<p>
							Pour recevoir les dernières nouvelles d'<span id="span-bold"
								>Aftercinema</span
							>, rentre ton email ici:
						</p>
						<input type="text" id="email-input" />
						<button type="button" id="enter-email">GO!</button>
					</div>
				</div>
				<div id="mail-popup-content">
					<p>
						Pour contacter l'équipe d'<span id="span-bold">Aftercinema</span>,
						envoie un mail à
						<a href="mailto:contact@aftercinema.fr">contact@aftercinema.fr</a>!
					</p>
				</div>
				<div id="share-popup-content">
					<p>Lien copié!</p>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="./listen.js"></script>
	</body>
</html>
