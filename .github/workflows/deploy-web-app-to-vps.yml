name: deploy-web-app-to-vps

on:
  push:
    branches:
      - main
    paths:
      - "web-app/**"

jobs:
  deploy-web-app-to-ovh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push aftercinema-web-app Docker image into Docker Hub
        run: |
          cd web-app
          docker build --build-arg NEXT_PUBLIC_POSTHOG_HOST=${{ secrets.WEB_APP_ENV_NEXT_PUBLIC_POSTHOG_HOST }} --build-arg NEXT_PUBLIC_POSTHOG_KEY=${{ secrets.WEB_APP_ENV_NEXT_PUBLIC_POSTHOG_KEY }} -t gaspardcothiasfaure/aftercinema-web-app:1.2 .
          docker push gaspardcothiasfaure/aftercinema-web-app:1.2

      - name: Copy docker-compose.yml VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          source: "docker-compose.yml"
          target: "/home/debian/lgna-sandbox/aftercinema"
          overwrite: true

      - name: Pull aftercinema-web-app Docker image and launch docker-compose.yml
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            docker pull gaspardcothiasfaure/aftercinema-web-app:1.2
            docker-compose -f /home/debian/lgna-sandbox/aftercinema/web-app/docker-compose.yml up -d
